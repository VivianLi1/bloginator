<!DOCTYPE HTML>

<h1>Login Page</h1>
{% if error %}
<h3>{{error}}</h3>
{% endif %}
<form method="POST" action="login">
  Username:
  <br>
  <input type="text" name="username">
  <br>
  <br>
  Password:
  <br>
  <input type="password" name="password">
  <br>
  <br>
  <input type="submit" name="submit" value="Submit">
</form>
