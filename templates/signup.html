<!DOCTYPE HTML>

{% if error %}
{{error}}
{% endif %}
<form method="POST" action="signup">
  Username:
  <br>
  <input type="text" name="username">
  <br>
  <br>
  Password:
  <br>
  <input type="password" name="password">
  <br>
  <br>

  <br>

  <br>
  <br>
